<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnight Debating Society - Login</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background and Layout */
        body {
            background-image: url("C:/Users/hp/Downloads/befunky_2024-10-0_19-14-58.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Verdana', sans-serif;
        }

        /* Login Form Container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #555;
        }

        .login-container .signup-link {
            margin-top: 20px;
            display: inline-block;
            color: #0066cc;
            text-decoration: none;
        }

        .login-container .signup-link:hover {
            text-decoration: underline;
        }

        /* Error Message Styling */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
    </style>
    <script>
        function validateLogin() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            // Retrieve stored credentials from localStorage
            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            // Check if entered credentials match stored credentials
            if (username === storedUsername && password === storedPassword) {
                window.location.href = "https://www.nytimes.com"; // Redirect if credentials are correct
            } else {
                document.getElementById("error").style.display = "block"; // Show error message
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login - Fortnight Debating Society</h1>
        
        <!-- Input fields for username and password -->
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        
        <!-- Error message for incorrect login -->
        <div id="error" class="error-message">Wrong credentials. Please try again.</div>
        
        <!-- Login button -->
        <button onclick="validateLogin()">Login</button>
        
        <!-- Signup link -->
        <p>
            Don't have an account? <a href="index.html" class="signup-link">Sign up here</a>
        </p>
    </div>
</body>
</html>
